[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
phpSettings.error_reporting = E_ALL|E_STRICT
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
resources.frontController.baseUrl = /DataSpotGhent/public ;PATH ONLY FOR LOCALHOST, NOT VIRTUAL HOST
resources.frontController.actionhelperpaths.Application_Controller_Helper = APPLICATION_PATH "/controllers/helpers"

resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"

resources.db.adapter            = "PDO_MYSQL"
resources.db.params.host        = "localhost"
resources.db.params.dbname      = "dataspot_ghent"
resources.db.params.username    = "root"
resources.db.params.password    = "root"

autoloaderNamespaces[] = 'App'
autoloaderNamespaces[] = 'REST_'

rest.default = "json"
rest.formats[] = "json"
rest.formats[] = "xml"

resources.frontController.plugins.ErrorHandler.class = "Zend_Controller_Plugin_ErrorHandler"
resources.frontController.plugins.ErrorHandler.options.module = "default"
resources.frontController.plugins.ErrorHandler.controller = "error"
resources.frontController.plugins.ErrorHandler.action = "error"

resources.frontController.defaultModuleName = "default"
resources.frontController.defaultControllerName = "index"
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1